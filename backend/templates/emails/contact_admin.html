<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Request</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .header { background-color: #0f172a; padding: 24px 32px; color: #ffffff; }
        .header h1 { margin: 0; font-size: 20px; font-weight: 600; }
        .content { padding: 32px; }
        .property { margin-bottom: 20px; }
        .label { font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; color: #64748b; font-weight: 600; margin-bottom: 6px; }
        .value { font-size: 15px; color: #1e293b; line-height: 1.5; }
        .message-box { background-color: #f1f5f9; padding: 16px; border-radius: 8px; margin-top: 8px; white-space: pre-wrap; font-family: inherit; }
        .footer { padding: 20px 32px; text-align: center; color: #94a3b8; font-size: 13px; border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¥ New Contact Request</h1>
        </div>
        <div class="content">
            <div class="property">
                <div class="label">From</div>
                <div class="value">{{ first_name }} {{ last_name }} &lt;<a href="mailto:{{ email }}" style="color: #2563eb;">{{ email }}</a>&gt;</div>
            </div>
            
            <div class="property">
                <div class="label">Subject</div>
                <div class="value"><strong>{{ subject }}</strong></div>
            </div>

            <div class="property">
                <div class="label">Message</div>
                <div class="value message-box">{{ message }}</div>
            </div>
        </div>
        <div class="footer">
            Submitted via PrepGenius Contact Form
        </div>
    </div>
</body>
</html>
